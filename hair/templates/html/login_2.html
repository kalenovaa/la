{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles_2.css' %}" >
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="{% static '/img/image_copy_6.png' %}}" alt="Hairdressing" class="image">
            <p class="description">
                Lorem ipsum dolor sit amet, tondeo et forma. Capillus varius ornare, a scisso ad stilum,
                artes parvis forficibus fiunt. Curabitur rasura et coloratio, arte mirifica, fit nova figura.
            </p>
        </div>
        <div class="right-panel">
            <form class="contact-form">
                <div class="input-row">
                    <div class="input-group">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" placeholder="Enter your email">
                    </div>
                    <div class="input-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Enter your phone">
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="submit-button">sent</button>
            </form>
        </div>
    </div>
</body>
</html>
